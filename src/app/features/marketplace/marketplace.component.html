<div class="min-h-screen bg-gray-50 p-6 md:p-10">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-900 mb-8">Aplicaciones</h1>

    <div *ngIf="isLoading()" class="flex justify-center py-20">
      <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-indigo-600"></div>
    </div>

    <div *ngIf="!isLoading()">
      <div *ngFor="let category of categories" class="mb-10">
        <h2 class="text-xs font-bold text-gray-500 uppercase tracking-wider mb-4 pl-1">
          {{ category }}
        </h2>
        
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
          <button 
            *ngFor="let module of modulesByCategory()[category]"
            (click)="onModuleClick(module)"
            class="flex flex-col items-center justify-center p-4 bg-white rounded-xl border border-gray-200 shadow-sm hover:shadow-md hover:border-indigo-300 transition-all duration-200 group h-32 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
          >
            <!-- Icon Placeholder -->
            <div 
              class="w-12 h-12 mb-3 rounded-lg flex items-center justify-center transition-colors"
              [style.background-color]="module.color ? module.color + '20' : '#f3f4f6'"
              [style.color]="module.color || '#4b5563'"
            >
               <!-- If we had real icons we would put them here. For now, first letter. -->
               <span class="text-xl font-bold">{{ module.name.charAt(0) }}</span>
            </div>
            
            <span class="text-sm font-medium text-gray-700 group-hover:text-gray-900 text-center leading-tight px-2">
              {{ module.name }}
            </span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
