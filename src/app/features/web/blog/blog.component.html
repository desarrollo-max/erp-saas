<div class="flex flex-col h-full bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 animate-fade-in">
  <div class="relative h-[400px] flex items-end p-8 sm:p-16 overflow-hidden">
    <img src="https://images.unsplash.com/photo-1499750310107-5fef28a66643?q=80&w=2070&auto=format&fit=crop" class="absolute inset-0 w-full h-full object-cover opacity-60 dark:opacity-40" alt="Blog background">
    <div class="absolute inset-0 bg-gradient-to-t from-slate-50 via-slate-50/80 to-transparent dark:from-slate-950 dark:via-slate-950/80"></div>
    <div class="relative z-10 w-full flex flex-col md:flex-row justify-between items-end gap-8">
      <div class="max-w-2xl">
        <span class="px-4 py-1.5 bg-indigo-600 text-white text-[10px] font-black uppercase tracking-widest rounded-full mb-4 inline-block">Contenido & SEO</span>
        <h1 class="text-6xl font-black tracking-tighter mb-4 leading-none">Blog Corporativo</h1>
        <p class="text-slate-500 dark:text-slate-400 font-bold text-lg max-w-lg">Gestiona tu presencia digital y comunica el valor de tu marca a través de artículos estratégicos.</p>
      </div>
      <button class="px-10 py-5 bg-slate-950 dark:bg-white text-white dark:text-slate-950 rounded-[2.5rem] font-black shadow-2xl hover:scale-105 active:scale-95 transition-all flex items-center gap-3">
        <ng-icon name="heroPencilSquareSolid" class="w-6 h-6"></ng-icon>
        Nueva Entrada
      </button>
    </div>
  </div>
  <div class="p-8 sm:p-16">
    <div class="flex items-center justify-between mb-12">
      <h2 class="text-3xl font-black tracking-tight">Artículos Recientes</h2>
      <div class="flex gap-4">
        <button class="w-12 h-12 rounded-2xl bg-white dark:bg-slate-900 border border-slate-100 dark:border-slate-800 flex items-center justify-center text-slate-400 hover:text-indigo-600 transition-colors shadow-sm">
          <ng-icon name="heroFunnelSolid" class="w-5 h-5"></ng-icon>
        </button>
      </div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
      <div *ngFor="let post of posts()" class="group space-y-5 cursor-pointer">
        <div class="relative aspect-video rounded-[3rem] overflow-hidden shadow-xl shadow-slate-200/50 dark:shadow-none border border-slate-100 dark:border-slate-800">
          <img [src]="post.image" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700" [alt]="post.title">
          <div class="absolute top-6 left-6 px-4 py-1.5 bg-white/90 dark:bg-slate-950/90 backdrop-blur-md rounded-2xl">
            <span class="text-[10px] font-black uppercase tracking-widest text-slate-900 dark:text-white">{{ post.category }}</span>
          </div>
        </div>
        <div class="px-2">
          <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">{{ post.date | date:'dd MMMM, yyyy' }}</p>
          <h3 class="text-2xl font-black tracking-tight group-hover:text-indigo-600 transition-colors">{{ post.title }}</h3>
          <p class="mt-3 text-slate-500 dark:text-slate-400 line-clamp-2 font-medium">{{ post.excerpt }}</p>
        </div>
      </div>
    </div>
    <div *ngIf="posts().length === 0" class="py-40 text-center flex flex-col items-center">
      <div class="w-20 h-20 bg-slate-100 dark:bg-slate-900 rounded-full flex items-center justify-center mb-6">
        <ng-icon name="heroNewspaperSolid" class="text-slate-300 w-10 h-10"></ng-icon>
      </div>
      <p class="font-black text-slate-400 uppercase tracking-widest">Aún no has publicado nada</p>
    </div>
  </div>
</div>
